<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <script>
            $(document).ready(function(){
                $('#answer').fadeOut();
                $(".jQButton").click(function(){
                    $('#answer').fadeIn();
                    if ($(this).hasClass("correct")){
                        $(".jQButton").css('background-color','#d9edff');
                        $(this).css('background-color', 'green');
                        $('#check1').html('Correct!');
                    }else {
                        $(".jQButton").css('background-color','#d9edff');
                        $(this).css('background-color', 'red');
                        $('#check1').html('Incorrect!');}
                });
                $("form").submit(function(event){
                    if($("input:first" ).val().toLowerCase() == "singapora" ) {
                        $('#check2').html('Correct!');}
                    else{
                        $('#check2').html('Incorrect!');}
                    event.preventDefault();
                });
            });
        </script>
    </head>

    <body>
        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3 id='q1'> Who built the pyramids?</h3>
                <p id='check1'></p>
                <button class="jQButton correct">Ancient Egyptians</button>
                <button class="jQButton">Aliens</button>
                <button class="jQButton">Hyksos</button>
                <button class="jQButton">Barack Obama</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>In which Country it is illegal to Chew Gum?</h3>
                <p id='check2'></p>
                <form>
                    <input type='text'id='answer2' placeholder='Enter Country name'>
                    <input type='submit' value='Check Answer'>
                </form>
            </div>
        </div>
    </body>
</html>
